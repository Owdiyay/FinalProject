<!-- modal  start-->
<div id="modal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <center>Yakin akan logout ?</center>
              <center>
              <button class="morelink" id="tidak">Tidak</button>
              <button class="morelink" id="ya">Ya</button>
          </center>
            </div>

          </div>
<!-- modal end -->

<!-- script modal start -->

<script>
          // Get the modal
          var modal = document.getElementById("modal");

          // Get the button that opens the modal
          var btn = document.getElementById("tombol");
          var ya = document.getElementById("ya");
          var tidak = document.getElementById("tidak");

          // Get the <span> element that closes the modal
          var span = document.getElementsByClassName("close")[0];

          // When the user clicks the button, open the modal 
          btn.onclick = function() {
            modal.style.display = "block";
          }
          // When the user clicks the button "ya" go to  
          tidak.onclick = function() {
            modal.style.display = "none";
          }
          ya.onclick = function() {
            location.replace("Home.html");
          }
          // When the user clicks on <span> (x), close the modal
          span.onclick = function() {
            modal.style.display = "none";
          }

          // When the user clicks anywhere outside of the modal, close it
          window.onclick = function(event) {
            if (event.target == modal) {
              modal.style.display = "none";
            }
          }
          </script>

    <script type="text/javascript">
        function namedefine() {
            event.preventDefault();
            var ingambar = document.getElementsByClassName('inputgambar');
            var inlabel = document.getElementsByClassName('ingambarlabel');
            if (ingambar[0].value.length) {
                inlabel[0].innerHTML = ingambar[0].files[0].name;
                var oFReader = new FileReader();
                oFReader.readAsDataURL(ingambar[0].files[0]);
                oFReader.onload = function(oFREvent) {
                    document.getElementById("gambarpreview").src = oFREvent.target.result;
                };
            } else {
                console.log('cancelled');
            }
        }
    </script>
